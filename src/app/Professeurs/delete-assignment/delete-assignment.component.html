<h2 mat-dialog-title>Supprimer devoir</h2>
<mat-dialog-content>
  Voulez vous supprimer ce devoir?
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close  cdkFocusInitial>Non</button>
  <button mat-dialog-close (click)="valider()" class="btn">Oui</button>
</mat-dialog-actions>
