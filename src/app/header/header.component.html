<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App </span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <span>{{ utilisateur?.nom }}</span>
    <mat-menu #menu="matMenu">
      <span *ngIf="utilisateur?.role === 0" mat-menu-item>
    <mat-icon>school</mat-icon> Élève
  </span>
  <span *ngIf="utilisateur?.role !== 0" mat-menu-item>
    <mat-icon>person</mat-icon> Professeur
  </span>
      <button mat-menu-item><mat-icon>perm_identity</mat-icon>Profil</button>
      <button mat-menu-item><mat-icon>power_settings_new</mat-icon>Déconnexion</button>
    </mat-menu>
</mat-toolbar>
