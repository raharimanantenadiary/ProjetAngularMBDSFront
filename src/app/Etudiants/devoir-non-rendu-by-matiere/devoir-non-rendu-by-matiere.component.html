<h2>{{titre_matiere}}</h2>
<div *ngIf="liste_devoir_non_rendu && liste_devoir_non_rendu.length > 0 else noDevoirMessage" class="custom-card-container">
  <mat-card *ngFor="let devoir of liste_devoir_non_rendu" class="custom-card">
    <mat-card-header>
      <div mat-card-avatar class="custom-header-image"></div>
      <mat-card-title>{{ devoir.nom }}</mat-card-title>
      <mat-card-subtitle>Date rendu : {{ devoir.dateDeRendu | date: 'dd MMMM yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./assets/img/devoir.png" width="150" height="150" alt="Photo d'un Shiba Inu">
    <mat-card-actions>
      <button mat-button color="primary" (click)="RendreDevoir(devoir._id)">Rendre le devoir</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #noDevoirMessage>
  <p>Aucun devoir pour le moment.</p>
</ng-template>
